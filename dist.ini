name             = Dist-Zilla-Plugin-Rsync
author           = Tomáš Znamenáček <zoul@fleuron.cz>
license          = Perl_5
copyright_holder = Tomáš Znamenáček
abstract         = Dist::Zilla plugin to upload the distribution tarball using rsync.

[BumpVersionFromGit]
first_version  = 0.11
version_regexp = ^release-(.+)$
[PkgVersion]
[NextRelease]

[GatherDir]
[AutoPrereq]
[PruneCruft]
[PruneFiles]
filenames = dist.ini

[Repository]

[ModuleBuild]
[License]
[MetaYAML]
[ReadmeFromPod]
[Manifest]

[TestRelease]
[ConfirmRelease]

[UploadToCPAN]

[Git::Tag]
tag_format = release-%v
[Git::Commit]
commit_msg = Released version %v.
